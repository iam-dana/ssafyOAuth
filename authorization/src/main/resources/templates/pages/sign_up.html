<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hello Spring OAuth2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sign_up.css}">
</head>
<body>
<div id="signup-page">
    <div class="signup-form">
        <h1>회원 가입</h1>

        <div class="message error" th:if="${errMessage}">
            <span th:text="${errMessage}"></span>
        </div>
        <form th:action="@{/sign_up}" method="post" enctype="multipart/form-data">
            <div>
                <input type="email" name="userEmail" placeholder="이메일" required th:attr="title=#{'이메일은 필수 입력 값입니다.'}">
            </div>
            <div>
                <input type="password" name="password" placeholder="비밀번호" required pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*\W)(?=\S+$).{8,20}">
            </div>
            <div>
                <input type="text" name="userName" placeholder="이름" required>
            </div>
            <div>
                <input type="text" name="phoneNumber" placeholder="핸드폰번호" pattern="^\d{2,3}-\d{3,4}-\d{4}$">
            </div>
            <div>
                <label for="gender">성별:</label>
                <select name="gender" id="gender" required>
                    <option value="">선택해주세요</option>
                    <option value="0">남자</option>
                    <option value="1">여자</option>
                </select>
            </div>
            <div>
                <input type="text" name="studentId" placeholder="학번" pattern="^[0-9]+$">
            </div>
            <div>
                <label for="profileImage">프로필 이미지:</label>
                <input type="file" name="profileImage" id="profileImage" accept="image/png, image/jpeg">
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>

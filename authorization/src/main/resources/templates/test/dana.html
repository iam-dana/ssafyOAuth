<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hello Spring OAuth2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>
<div id="login-page">
    <div class="login-form">
        <h1>회원가입하쇼</h1>

        <div class="message error" th:if="${errMessage}">
            <span th:text="${errMessage}"></span>
        </div>
        <form th:action="@{/sign_up}" method="post">
            <div>
                <input type="text" name="userEmail" placeholder="아이디"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="비밀번호"/>
            </div>
            <div>
                <input type="text" name="userName" placeholder="이름"/>
            </div>
            <div>
                <input type="text" name="gender" placeholder="성별"/>
            </div>
            <div>
                <input type="text" name="phoneNumber" placeholder="핸드폰번호"/>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>

                    <div class="card-body p-0">
                        <div class="col">
                            <!-- Display success message -->

                                <span th:text="${success}"></span>
                            </div>

                            <!-- Display error message -->

                            </div>
                            <div class="col-lg-12 d-none d-lg-block bg-register-image"></div>

                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">회원정보 수정</h1>
                                    </div>
                                    <form class="user" id="updateForm" method="post" th:action="@{/user/update}"
                                          th:object="${userData}" enctype="multipart/form-data">
                                        <input type="hidden"
                                               th:field="*{studentId}"
                                        >
                                        <input type="hidden"
                                               th:field="*{email}"
                                        >
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control form-control-user"
                                                   id="exampleFirstName"
                                                   th:field="*{name}"
                                                   placeholder="이름"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control form-control-user"
                                                   id="exampleInputPhone"
                                                   th:field="*{phoneNumber}"
                                                   placeholder="핸드폰 번호"/>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control"
                                                    id="exampleGender"
                                                    th:field="*{gender}">
                                                <option value="false">남자</option>
                                                <option value="true">여자</option>
                                            </select>
                                        </div>
                                        <!-- Assuming profileImage is a URL or path to the image -->
                                        <div class="form-group">
                                            <label for="exampleProfileImage">Profile Image</label>
                                            <!-- Input for   updating the profile image -->
                                            <input type="file"
                                                   class="form-control-file"
                                                   id="exampleProfileImage"
                                                   name="image"
                                                   accept="image/*"
                                                   onchange="updateImagePreview(this);"/>
                                            <!-- Displaying existing profile image if available -->
                                            <img
                                                    id="profileImagePreview"
                                                    th:if="${userData.profileUrl}"
                                                    th:src="@{${userData.profileUrl}}"
                                                    alt="Profile Image" style="height: 100px; width: auto;"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            정보 수정
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

<script>
    function updateImagePreview(input) {
        if (input.files && input.files[0]) {
            var file = input.files[0];
            // Check if the file is an image
            if (!file.type.startsWith('image/')) {
                alert('이미지만 선택가능합니다.');
                input.value = ''; // Reset the file input
                document.getElementById('profileImagePreview').src = '';
                return;
            }

            var reader = new FileReader();
            reader.onload = function (e) {
                // Update the source of the image preview
                document.getElementById('profileImagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file); // Convert image file to base64 string
        }
    }
</script>
